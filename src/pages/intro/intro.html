<ion-content padding>
  <ion-slides pager>

    <ion-slide class="slide_image" *ngFor="let slide of slides">
      <img [src]="slide.image" />
      <h2 [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>

    <ion-slide class="slide_image">
      <img src="assets/imgs/intro05.png" />
      <h2>Pronto para Iniciar?</h2>
      <button ion-button large clear icon-end color="primary" (click)="irParaTabs()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
