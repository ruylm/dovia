<ion-header>

  <ion-navbar>
    <ion-title>Agenda</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fecharModal()">Voltar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <button style="height: 32px;" ion-button (click)="save()" full round>Salvar</button>
    </ion-item>
  </ion-list>
</ion-content>
